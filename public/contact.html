<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

  <!-- ✅ NAV SECTION -->
  <nav class="bg-amber-600 py-4">
    <div class="container mx-auto px-4 flex flex-wrap justify-center md:justify-start gap-4">
      <a class="text-white hover:text-black font-semibold" href="/public/Home.html">Home</a>
      <a class="text-white hover:text-black font-semibold" href="/public/About.html">About</a>
      <a class="text-white hover:text-black font-semibold" href="/public/Skills.html">Skills</a>
      <a class="text-white hover:text-black font-semibold" href="/public/service.html">Service</a>
      <a class="text-white hover:text-black font-semibold" href="/public/contact.html">Contact</a>
      <a class="text-white hover:text-black font-semibold" href="/public/Project.html">Project</a>
    </div>
  </nav>

  <!-- ✅ CONTACT FORM SECTION -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-2xl md:text-3xl font-bold text-center mb-8">Contact <span class="text-amber-600">Us</span></h1>

    <form class="space-y-6">
      <div>
        <label for="name" class="block font-semibold mb-1">Full Name:</label>
        <input type="text" id="name" name="name" required
          class="w-full border border-amber-600 px-4 py-2 rounded-md" />
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email Address:</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-amber-600 px-4 py-2 rounded-md" />
      </div>

      <div>
        <label for="message" class="block font-semibold mb-1">Your Message:</label>
        <textarea id="message" name="message" rows="5" required
          class="w-full border border-amber-600 px-4 py-2 rounded-md resize-none"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="px-6 py-2 bg-amber-600 text-white font-semibold rounded hover:bg-amber-700 transition">
          Send
        </button>
      </div>
    </form>
  </section>

  <!-- ✅ FOOTER SECTION -->
  <footer class="bg-amber-600 text-white text-center py-8">
    <div class="mb-4 space-x-4">
      <button class="border border-white px-4 py-1 hover:text-amber-100">Call</button>
      <button class="border border-white px-4 py-1 hover:text-amber-100">Email</button>
    </div>
    <p>&copy; 2025 MyWebsite. All rights reserved.</p>
    <p>
      <a href="#privacy" class="underline">Privacy Policy</a> |
      <a href="#terms" class="underline">Terms</a> |
      <a href="/public/contact.html" class="underline">Contact Us</a>
    </p>
  </footer>

</body>
</html>
